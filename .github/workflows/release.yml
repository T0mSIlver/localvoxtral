name: Release App

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to publish (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout pushed ref
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Checkout selected tag
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}

      - name: Derive release metadata
        id: meta
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Unsupported tag format: $TAG"
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build -c release

      - name: Test
        run: swift test

      - name: Package app bundle
        run: ./scripts/package_app.sh release "${{ steps.meta.outputs.version }}" "${{ github.run_number }}"

      - name: Archive app bundle
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/localvoxtral.app" \
            "dist/localvoxtral-${{ steps.meta.outputs.tag }}.zip"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: localvoxtral ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
          files: dist/localvoxtral-${{ steps.meta.outputs.tag }}.zip
